    <title>Caco</title>
</head>
    <body>
      
  <div class="bortaTop">
    <h5 class="text-center mt-2">CACO</h5>
  </div>
  
  
      <div class="container">
  
        <div class="caixaBot" id="mensagemPrimaria"> <!-- Chat bot -->
          <div class="row d-flex">
            <div class="col-1">
              <div class="box-imagem">
                <img src="../../imagens/cacoIcone.png" alt="" />
              </div>
            </div>
            <div class="col-11">
              <div class="ms-3"> <!--Parte texto -->
                <div class="box-texto">
                  <p>Olá, sou o caco e estou aqui para tirar suas duvidas!</p>
                </div>
              </div> <!--/Parte texto -->
            </div>
          </div>
        </div> <!-- /Chat bot -->
      
        <div class="caixaBot" id="duvidas"> <!-- Chat bot -->
          <div class="row d-flex">
            <div class="col-1">
              <div class="box-imagem">
                <img src="../../imagens/cacoIcone.png" alt="" />
              </div>
            </div>
            <div class="col-11">
              <div class="ms-3"> <!--Parte texto -->
                <div class="box-texto">
                  <p>Selecione uma das opções para darmos continuidade:</p>
                  <div class="text-center botoes d-grid" name="opcao">
                    <button value="Checkout Transparente (Paypal Plus)" class="btn btn-success btn-sm">Checkout Transparente (Paypal Plus)</button>
                    <button value="Comunicados PSS" class="btn btn-success btn-sm disabled">Comunicados PSS</button>
                    <button value="Express Checkout" class="btn btn-success btn-sm">Express Checkout</button>
                    <button value="NIP" class="btn btn-success btn-sm">NIP</button>
                    <button value="Webhook" class="btn btn-success btn-sm">Webhook</button>
                  </div>
                </div>
              </div> <!--/Parte texto -->
            </div>
          </div>
        </div> <!-- /Chat bot -->

        <div class="caixaCarregamento" id="carregamento"> <!-- Chat bot Carregamento -->
          <div class="row d-flex">
            <div class="col-1">
              <div class="box-imagem">
                <img src="../../imagens/cacoIcone.png" alt="" />
              </div>
            </div>
            <div class="col-4">
              <div class="ms-3"> <!--Chat bot Carregamento -->
              <div class="box-texto-carregamento">
                  <div class="ms-1 carregamento">
                    <span class="elementoCarregamento"></span>
                    <span class="elementoCarregamento"></span>
                    <span class="elementoCarregamento"></span>
                  </div>
                </div>
              </div><!-- Chat bot Carregamento -->
            </div>
          </div>
        </div> <!-- /Chat bot Carregamento -->
      
        <div id="conteudoUsuario"></div>
        

    </div> <!-- /container -->
  
  <div class="menuChat "> <!--Rodape site -->
    <div class="row d-flex">
        <div class="col-10"> <!-- Parte Chat-->
          <input id="campoTXT" class="form-control" value="" type="text" name="" placeholder="Qual a sua duvida?" />
       </div>
       <div class="col-2 mt-2">
        <i onclick="enviar()" id="botao" type="submit" class="fa-solid fa-paper-plane env"></i>
       </div>
    </div>
  </div> <!--/Rodape site -->
